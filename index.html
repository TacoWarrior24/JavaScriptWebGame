<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Ball Game</title>
    <style>
        #gameArea{
            border:4px solid black;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        body{
            height: 100vh;
            text-align: center;
            overflow: hidden; /*Hide Scrollbars*/
        }
        h1,h2, #timer{
            font-family: Comic Sans MS;
        }
    </style>
</head>
<body>
    <h1>Green Blob</h1>
    <canvas id = "gameArea" width="800" height="600"></canvas>
    <h2 id = "score">Use the arrows keys to move the green blob to the red blob.</h2>

    <div id="timer">Time Elapsed: <span id="time">0.000</span> seconds</div>

    <script src="index.js"></script>
</body>
</html>
